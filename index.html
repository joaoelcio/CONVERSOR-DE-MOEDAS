<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Outfit:wght@100;200;300;400;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert">
    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ <b>Real Brasileiro</b></option>
            </select>
        </label>
        <label>
            Converter <b>de:</b>
            <select>
                <option>US$ <b>Dólar americano</b></option>
                <option>€ <b>Euro</b></option>
            </select>
        </label>
        <label>
            Valor:
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>
        
        <section>
            <div class="currency-box">
                <img class="logo-moeda" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="crrency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="logo-moeda" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="crrency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>


    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
